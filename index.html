<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

    <style>
        .inter-uniquifier {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body class="inter-uniquifier w-11/12 mx-auto ">
    <header>
        <nav class="flex justify-between p-5 border-b-2">
            <div>
                <img src="./Logo.png" alt="">
            </div>
            <div>
                <label class="input bg-slate-100">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input"  type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] p-3 text-white">Sort By View</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- categories -->
        <div id="category-cntainer" class="flex justify-center gap-9 p-4">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm p-3 ">All</button>
            </div>
        </div>

        <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
            <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
                <img class="w-[150px]" src="./Icon.png" alt="">
                <p class="text-3xl font-bold p-9">Oops!! Sorry, There is no <br> content here</p>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
        <!-- in modals id , u cant use -  -->
        <dialog id="video_details" class="modal"> 
        <div class="modal-box">
            
            <div id="details-container">

            </div>

            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>
    <script src="./js/categories.js"></script>
</body>
</html>
