<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

    <style>
        .inter-uniquifier {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
    </style>
</head>
<body class="inter-uniquifier w-11/12 mx-auto ">
    <header>
        <nav class="flex justify-between p-5 border-b-2">
            <div>
                <img src="./Logo.png" alt="">
            </div>
            <div>
                <button class="btn bg-slate-300 p-3">Sort By View</button>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] p-3 text-white">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- categories -->
        <div id="category-cntainer" class="flex justify-center gap-9 p-4">
            <div>
                <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] p-3 text-white">All</button>
            </div>
        </div>

        <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
            
        </section>
    </main>
    <script src="./js/categories.js"></script>
</body>
</html>
